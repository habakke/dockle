project_name: dockle
builds:
- main: cmd/dockle/main.go
  binary: dockle
  ldflags:
  - -s -w
  - "-extldflags '-static'"
  - -X main.version={{.Version}}
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - 386
  - arm
  - arm64
  goarm:
  - 7

nfpms:
  -
    formats:
      - apk
      - deb
      - rpm
    vendor: "habakke"
    homepage: "https://github.com/habakke"
    maintainer: "HÃ¥vard Bakke <habakke@gmail.com>"
    description: "A Security and Dockerfile checker for Containers"
    license: "AGPL"
    file_name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD

archives:
  -
    format: tar.gz
    format_overrides:
    - goos: windows
      format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    files:
    - README.md
    - LICENSE

brews:
  -
    tap:
      owner: habakke
      name: homebrew-r
    folder: Formula
    homepage: "https://github.com/habakke/dockle"
    description: "Simple security auditing, helping build the Best Docker Images"
    test: |
      system "#{bin}/program --version"

dockers:
  - image_templates:
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-amd64'
    dockerfile: Dockerfile.releaser
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
  - image_templates:
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-arm64'
    dockerfile: Dockerfile.releaser
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/arm64"
    goarch: arm64
docker_manifests:
  - name_template: 'ghcr.io/habakke/dockle:{{ .Tag }}'
    image_templates:
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-amd64'
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-arm64'
  - name_template: 'ghcr.io/habakke/dockle:{{ .Tag }}'
    image_templates:
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-amd64'
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-arm64'
  - name_template: 'ghcr.io/habakke/dockle:latest'
    image_templates:
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-amd64'
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-arm64'
  - name_template: 'ghcr.io/habakke/dockle:latest'
    image_templates:
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-amd64'
      - 'ghcr.io/habakke/dockle:{{ .Tag }}-arm64'
